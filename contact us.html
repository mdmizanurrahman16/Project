<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawFood</title>

    <!-- css -->
     <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <div class="d-flex align-items-center">
            <img src="image/logo.jpg" alt="PawFood Logo" class="logo" style="width: 50px;">
            <h3 class="ms-2">PawFood</h3>
        </div>
        <form class="d-flex w-50">
            <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
        <div>
            <a href="#" class="btn text-light" style="background-color: #f1b814;">My Account</a>
            <a href="#" class="btn text-light" style="background-color: #bd1e51;">Checkout</a>
        </div>
    </header>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: #f1b814;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="cats.html">Cats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="dogs.html">Dogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form>
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <!-- Message Field -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->
        <footer class="bg-dark text-light p-3">
            <div class="d-flex justify-content-between">
                <div>
                    <a href="contact us.html" class="bg-dark text-light">Contact Us</a>
                </div>
                <div>
                    <p>&copy; 2024 PawFood. All rights reserved.</p>
                </div>
            </div>
        </footer>
        
        
    
        
    
    
    
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
    </html>
